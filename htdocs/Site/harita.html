<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>

  <div id="usa" style=" width: 1800px; height: 900px;"></div>







  <script>
    var bubble_map = new Datamap({
      element: document.getElementById('usa'),
      scope: 'usa',

      geographyConfig: {
        popupOnHover: true,
        highlightOnHover: true,
        borderColor: '#444',
        borderWidth: 0.5,
        dataUrl: 'https://rawgit.com/Anujarya300/bubble_maps/master/data/geography-data/usa.topo.json'
        //dataJson: topoJsonData
      },
      fills: {
        defaultFill: '#ABDDA4',
        COKYOGUN: '#b80202',
        ORTAYOGUN: '#b86602',
        AZYOGUN: '#00ff2f',



      },

      data: {
        'JH': { fillKey: 'MINOR' },
        'MH': { fillKey: 'MINOR' }
      },
      setProjection: function (element) {
        var projection = d3.geo.mercator()
          .center([-101.444651,40.722220]) // always in [East Latitude, North Longitude]
          .scale(200)
          .translate([element.offsetWidth / 2, element.offsetHeight / 2]);

        var path = d3.geo.path().projection(projection);
        return { path: path, projection: projection };
      }
    });

    bubble_map.bubbles([


      {
        name: 'Castle Bravo',
        borderWidth: 0,
        radius: 20,
        yeild: 15000,
        country: 'USA',
        significance: 'First dry fusion fuel "staged" thermonuclear weapon; a serious nuclear fallout accident occurred',
        fillKey: 'AZYOGUN',
        date: '1954-03-01',
        latitude: 40.722220,
        longitude: -101.444651
      }
    ], {
      popupTemplate: function (geo, data) {
        return '<div class="hoverinfo">UGUR:' + data.fillKey + 'Exploded on ' + data.date + ' by the ' + data.country + ''
      }
    });


  </script>




</body>
